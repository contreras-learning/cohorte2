<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Usuario actual: {{currentUser}}</h1>

  <ion-list>
    <ion-item *ngFor="let user of users" (click)="seletedUser(user)">
      <ion-avatar slot="start">
        <img [src]="user.picture.medium">
      </ion-avatar>
      <ion-label>
        <h3>{{user.name.first}} {{user.name.last | uppercase}}</h3>
        <h4>{{user.email}}</h4>
        <p>{{user.phone}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
